<?xml version="1.0" encoding="UTF-8"?>
<mappings xmlns="http://dozer.sourceforge.net"
          xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
          xsi:schemaLocation="http://dozer.sourceforge.net
          http://dozer.sourceforge.net/schema/beanmapping.xsd">
          
  <mapping> 
    <class-a>com.storemanagement.entity.OrderProductEntity</class-a>
    <class-b>com.storemanagement.dto.OrderProductDTO</class-b>   
    <field>
      <a>id</a>
      <b>id</b>
    </field>
	
	 <field>
      <a>list.product</a>
      <b>list.product</b>
    </field>
	    <field>
      <a>quantity</a>
      <b>quantity</b>
    </field>
  </mapping>  
  
  <mapping> 
    <class-a>com.storemanagement.entity.ProductEntity</class-a>
    <class-b>com.storemanagement.dto.ProductDTO</class-b>   
    <field>
      <a>id</a>
      <b>id</b>
    </field>
	<field>
      <a>name</a>
      <b>name</b>
    </field>
	    <field>
      <a>supplier</a>
      <b>supplier</b>
    </field>	
	    <field>
      <a>description</a>
      <b>description</b>
    </field>
	    <field>
      <a>price</a>
      <b>price</b>
    </field>
	    <field>
      <a>currencyId</a>
      <b>currencyId</b>
    </field>
  </mapping>  

  

</mappings> 